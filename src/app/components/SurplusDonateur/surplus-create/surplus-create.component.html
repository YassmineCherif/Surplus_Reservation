<div>
  <h2>Créer un Surplus</h2>
  <form (ngSubmit)="createSurplus()" #surplusForm="ngForm">

    <div>
      <label for="title">Titre :</label>
      <input 
        id="title" 
        class="title-input" 
        [(ngModel)]="surplus.titre" 
        name="title" 
        required
        #title="ngModel"
      >
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error-message">
        <small *ngIf="title.errors?.['required']">Le titre est requis.</small>
      </div>
    </div>

    <div>
      <label for="description">Description :</label>
      <textarea 
        id="description" 
        class="description-input" 
        [(ngModel)]="surplus.description" 
        name="description" 
        rows="4" 
        cols="40" 
        required
        #description="ngModel"
      ></textarea>
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="error-message">
        <small *ngIf="description.errors?.['required']">La description est requise.</small>
      </div>
    </div>

    <div>
      <label for="dateexpiration">Date d'expiration :</label>
      <input 
        id="dateexpiration" 
        type="date"
        [(ngModel)]="surplus.dateExpiration"
        name="dateexpiration"
        required
        #dateexpiration="ngModel"
      >
      <div *ngIf="dateexpiration.invalid && (dateexpiration.dirty || dateexpiration.touched)" class="error-message">
        <small *ngIf="dateexpiration.errors?.['required']">La date d'expiration est requise.</small>
      </div>
    </div>

    <div>
      <label for="creerpar">Créé par (Rempli automatiquement) :</label>
      <input 
        id="creerpar" 
        class="creerpar-input" 
        [(ngModel)]="surplus.creerpar" 
        name="creerpar" 
        readonly
      >
    </div>

    <button type="submit" [disabled]="surplusForm.invalid">Créer le Surplus</button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>
